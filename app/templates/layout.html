<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap-grid.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap-reboot.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Twitter App</title>
</head>

<body>
    <header class="header">
        <span>Tweet Tracker</span>
    </header>

    <div class="wrapper">
        <div class="container-fluid">
            {% block body %}
            {% endblock %}
        </div>
    </div>

    <footer>
        <div class="custom">
            <p>Created by Igor Eineck</p>
        </div>
        <script src="{{ url_for('static', filename='js/jquery/jquery-3.4.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/popper/popper.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>

        <script type="module" src="{{ url_for('static', filename='js/form.js') }}"></script>
        <script type="module" src="{{ url_for('static', filename='js/tracker.js') }}"></script>
        <script type="module" src="{{ url_for('static', filename='js/hashtagRemove.js') }}"></script>
    </footer>
</body>

</html>
